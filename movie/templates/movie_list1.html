<!-- movie_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>

    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.title }}</a>
                <p>{{ movie.release_date }}</p>
                <p>{{ movie.duration }} minutes</p>
                <p>{{ movie.summary }}</p>
                <p>Genre: <a href="{% url 'genre_detail' pk=movie.genre.pk %}">{{ movie.genre.name }}</a></p>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'movie_create' %}">Add a new movie</a>
</body>
</html>
